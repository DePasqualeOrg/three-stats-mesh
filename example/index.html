<!DOCTYPE html>
<html lang="en">

<head>
  <title>Three.js Stats Mesh example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link type="text/css" rel="stylesheet" href="./examples.css">
</head>

<body>
  <div id="indicators">
    <div class="indicator">
      <a href="https://github.com/DePasqualeOrg/three-stats-mesh">Three.js Stats Mesh</a> example. Click and drag or swipe to rotate, scroll or pinch to zoom.
    </div>
    <div id="loadingIndicator" class="indicator">
      Loading...
    </div>
  </div>
  <script>
    window.onerror = () => {
      document.querySelector('#loadingIndicator').style.color = 'red';
      document.querySelector('#loadingIndicator').innerHTML = 'Error';
    };
  </script>
  <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/": "https://unpkg.com/three/",
          "@depasquale/three-wizard": "https://unpkg.com/@depasquale/three-wizard/build/three-wizard.js",
          "@depasquale/three-immersive-controls": "https://unpkg.com/@depasquale/three-immersive-controls",
          "@depasquale/three-stats-mesh": "../build/three-stats-mesh.js",
          "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js/dist/tween.esm.js"
        }
      }
    </script>
  <script type="module" src="./index.js"></script>
</body>

</html>
